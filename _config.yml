# Site
name: "Zen"
description: "My writing is an exercise in respect for my reader's time. :)"
meta_description: "A blog designed and written by Siddharth Sham"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: 'UA-123602210-1'
disqus: 'Zen'

# Authors
authors:
  sid:
    name: Siddharth Sham
    display_name: Siddharth Sham
    email: siddhsham@gmail.com
    web: https://siddharthsham.github.io/zen
    description: "Me? I'm probably drinking coffee..."
    instagram: www.instagram.com/SiddharthSham

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown
highlighter: rouge
